name: Storybook Accessibility CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  storybook-a11y:
    name: Run Storybook accessibility tests
    runs-on: ubuntu-latest
    env:
      STORYBOOK_DISABLE_TELEMETRY: '1'
      CI: 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build design tokens
        run: pnpm --filter @blockbuilders/frontend... run tokens:build

      - name: Run Storybook accessibility suite
        run: pnpm --filter @blockbuilders/frontend... run storybook:test
